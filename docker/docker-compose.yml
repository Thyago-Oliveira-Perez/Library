version: '3.8'

services:
  webservice:
    container_name: webservice
    build:
      context: .
      dockerfile: webservice/src/Library.WebAPI/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    networks:
      - library-network

  database:
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: rootpassword
      POSTGRES_DB: library_db
    networks:
      - library-network
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

networks:
  library-network:
    driver: bridge